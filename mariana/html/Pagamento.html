<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d0d0d;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 450px;
      margin: 40px auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: gold;
      margin-bottom: 10px;
    }

    .subtitle {
      text-align: center;
      color: #ccc;
      font-size: 14px;
      margin-bottom: 30px;
    }

    .payment-option {
      background: #262626;
      padding: 18px;
      border-radius: 12px;
      margin-bottom: 20px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: 0.2s;
    }

    .payment-option:hover {
      border-color: gold;
      background: #303030;
    }

    .payment-option h2 {
      margin: 0;
      color: gold;
      font-size: 20px;
    }

    .qr-area {
      text-align: center;
      margin-top: 20px;
      display: none;
    }

    .qr-area img {
      width: 220px;
      height: 220px;
      background: white;
      padding: 10px;
      border-radius: 10px;
    }

    .boleto-area,
    .cartao-area {
      display: none;
      margin-top: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input {
      background: #333;
      color: white;
    }

    button {
      background: gold;
      color: black;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      opacity: 0.85;
    }
  </style>

      document.querySelector('.cartao-area').style.display = 'none';
    }

    function mostrarBoleto() {
      document.querySelector('.boleto-area').style.display = 'block';
      document.querySelector('.qr-area').style.display = 'none';
      document.querySelector('.cartao-area').style.display = 'none';
    }

    function mostrarCartao() {
      document.querySelector('.cartao-area').style.display = 'block';
      document.querySelector('.boleto-area').style.display = 'none';
      document.querySelector('.qr-area').style.display = 'none';
    }
  </script>
</head>
