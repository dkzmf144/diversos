<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: white;
            margin: 40px auto;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        .produto {
            background: #f8f8f8;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 18px;
            color: #222;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid rgb(200,200,200);
            border-radius: 6px;
            margin-top: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            margin-top: 25px;
            padding: 12px;
            font-size: 18px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Pagamento</h2>

        <div class="produto">
            <p><strong>Produto:</strong> <span id="nomeProduto"></span></p>
            <p><strong>Preço:</strong> R$ <span id="precoProduto"></span></p>
        </div>

        <form>
            <label>Nome completo</label>
            <input type="text" required>

            <label>CPF</label>
            <input type="text" required>

            <label>Número do cartão</label>
            <input type="text" maxlength="16" required>

            <label>Validade</label>
            <input type="month" required>

            <label>CVV</label>
            <input type="text" maxlength="3" required>

            <button>Pagar Agora</button>
        </form>
    </div>

    <script>
        // Pega parâmetros da URL ?produto=XXX&preco=YYY
        const params = new URLSearchParams(window.location.search);

        document.getElementById("nomeProduto").innerText = params.get("produto");
        document.getElementById("precoProduto").innerText = params.get("preco");
    </script>

</body>
</html>
