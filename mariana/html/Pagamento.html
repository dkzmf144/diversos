<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f7fa;
            color: #222;
        }
        .container {
            max-width: 450px;
            margin: 40px auto;
            background: #fff;
            padding: 25px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 26px;
        }
        .method {
            background: #f0f0f0;
            padding: 14px;
            border-radius: 10px;
            margin-bottom: 12px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: 0.25s;
        }
        .method:hover {
            border-color: #0078ff;
        }
        .selected {
            border-color: #0078ff;
            background: #eaf3ff;
        }
        #areaPagamento {
            margin-top: 20px;
            display: none;
        }
        input, button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }
        button {
            background: #0078ff;
            color: #fff;
            cursor: pointer;
        }
        button:hover {
            background: #005fcc;
        }
        #qrBox {
            text-align: center;
            margin-top: 20px;
        }
        #qrBox img {
            width: 220px;
            height: 220px;
        }
        #confirmacao {
            display: none;
            text-align: center;
            font-size: 22px;
            padding: 20px;
            animation: fadeIn 0.8s ease;
            color: #0a8f36;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Escolha a forma de pagamento</h2>

    <div class="method" onclick="selectMethod('pix')">ðŸ’¸ PIX</div>
    <div class="method" onclick="selectMethod('qr')">ðŸ”³ QR Code</div>
    <div class="method" onclick="selectMethod('boleto')">ðŸ“„ Boleto BancÃ¡rio</div>
    <div class="method" onclick="selectMethod('cartao')">ðŸ’³ CartÃ£o de CrÃ©dito</div>

    <div id="areaPagamento"></div>

    <div id="confirmacao">âœ” Pagamento confirmado com sucesso!</div>
</div>

<script>
function selectMethod(tipo) {
    document.querySelectorAll('.method').forEach(m => m.classList.remove('selected'));
    event.target.classList.add('selected');

    const box = document.getElementById('areaPagamento');
    box.style.display = 'block';

    if (tipo === 'pix') {
        box.innerHTML = `
            <h3>Pagamento via PIX</h3>
            <input type="text" value="chavepix-exemplo@site.com" readonly />
            <button onclick="confirmar()">Confirmar Pagamento</button>
        `;
    }
    if (tipo === 'qr') {
        box.innerHTML = `
            <h3>Escaneie o QR Code</h3>
            <div id="qrBox">
                <img src="https://api.qrserver.com/v1/create-qr-code/?size=220x220&data=PAGAMENTO" />
            </div>
            <button onclick="confirmar()">JÃ¡ Paguei</button>
        `;
    }
    if (tipo === 'boleto') {
        box.innerHTML = `
            <h3>Boleto BancÃ¡rio</h3>
            <input type="text" value="34191.79001 01043.510047 91020.150008 5 12340000010000" readonly />
            <button onclick="confirmar()">Confirmar Pagamento</button>
        `;
    }
    if (tipo === 'cartao') {
        box.innerHTML = `
            <h3>CartÃ£o de CrÃ©dito</h3>
            <input type="text" placeholder="NÃºmero do cartÃ£o" maxlength="16" />
            <input type="month" />
            <input type="text" placeholder="CVV" maxlength="3" />
            <select style="width:100%;padding:12px;border-radius:8px;margin-top:10px;">
                <option>1x de R$ 100,00</option>
                <option>2x de R$ 50,00</option>
                <option>3x de R$ 35,00</option>
            </select>
            <button onclick="confirmar()">Pagar</button>
        `;
    }
}

function confirmar() {
    document.getElementById('confirmacao').style.display = 'block';
    setTimeout(() => alert('Pagamento aprovado!'), 800);
}
</script>

</body>
</html>
